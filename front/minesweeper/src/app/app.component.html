<style>
  .cell {
    border: 1px solid black;
    width: 50px;
    height: 50px;
  }

  .not-revealed {
    background-color: darkgrey;
  }
</style>

<div *ngFor="let rows of board" style="float: left">
  <div *ngFor="let cell of rows">
    <div [ngClass]="!cell.isRevealed?'cell not-revealed':'cell'" class="cell" style="display: flex;align-items: center;justify-content: center;">
      <b>{{!cell.isRevealed?"":cell.isMine?"X":cell.peers}}</b>
    </div>
  </div>
</div>
