Mines wepeers

<style>
  .cell {
    border: 1px solid black;
    width: 50px;
    height: 50px;
  }

  .not-revealed {
    background-color: darkgrey;
  }
</style>
<select [(ngModel)]="config.rows">Rows
  <option value=5>5</option>
  <option value=10>10</option>
  <option value=15>15</option>
</select>
<select [(ngModel)]="config.cols">Cols
  <option value=5>5</option>
  <option value=10>10</option>
  <option value=15>15</option>
</select>
<select [(ngModel)]="config.mines">Mines
  <option value=5>5</option>
  <option value=10>10</option>
  <option value=15>15</option>
</select>
<button (click)="newGame()">New game</button>

<div *ngFor="let rows of board" style="float: left">
  <div *ngFor="let cell of rows">
    <div [ngClass]="!cell.isRevealed?'cell not-revealed':'cell'" (click)="reveal(cell)"
         class="cell" style="display: flex;align-items: center;justify-content: center;">
      <b>{{!cell.isRevealed?"":cell.isMine?"X":cell.peers}}</b>
    </div>
  </div>
</div>


PLAYING ON GAMEID => {{gameId}}
<div *ngFor="let game of games">
  {{game | json}}
  <button *ngIf="game.status == 'PAUSED'" (click)="load(game.id)">Resume</button>
  <button *ngIf="game.status == 'INPROGRESS'" (click)="pause(game.id)">Pause</button>
</div>
